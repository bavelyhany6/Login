<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <title>SignUp</title>
    </head>
    <body class="maincolor d-flex justify-content-center align-items-center  min-vh-100" >
        <div class="log-card maincolor text-center  p-5 shadow-lg w-75">
            
                            <h1 class="text-color mb-5">Smart Login System</h1>
                            <input type="text" placeholder="Enter your name" class="w-100 form-control mb-4" id="signupName">
                            <input type="email" placeholder="Enter your email" class="w-100 form-control" id="signupEmail">
                            <input type="password" placeholder="Enter your password" class="w-100 my-4 form-control" id="signupPassword">
                            <button class="btn maincolor w-100" id="signupBtn" onclick="signUser()">SignUp</button>
                            <p class="text-white mt-2">You have an account? <a href="index.html" class="text-decoration-none"> Signin</a></p>
                        </div>
    


        <script src="css/bootstrap.bundle.min.js"></script>
        <script src="test.js"></script>
    </body>
</html>
